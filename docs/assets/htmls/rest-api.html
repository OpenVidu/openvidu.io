ingEnded/post/parameters/1"}],"requestBody":{"required":true,"content":{"application/json":{"schema":{"type":"object","allOf":[{"$ref":"#/webhooks/meetingEnded/post/requestBody/content/application~1json/schema/allOf/0"},{"properties":{"event":{"example":"meetingStarted"},"data":{"$ref":"#/components/schemas/MeetRoom"}}}]}}}},"responses":{"200":{"$ref":"#/webhooks/meetingEnded/post/responses/200"}}}},"meetingEnded":{"post":{"summary":"Meeting ended","description":"This webhook is triggered when a meeting ends.\n","operationId":"meetingEndedWebhook","parameters":[{"name":"x-timestamp","in":"header","description":"Unix timestamp (in seconds) when the webhook was sent. Can be used to validate webhook age and prevent replay attacks.\n","required":true,"schema":{"type":"string"}},{"name":"x-signature","in":"header","description":"HMAC-SHA256 signature of the request body, created using your webhook secret. Use this to verify the webhook came from OpenVidu Meet and wasn't tampered with.\n","required":true,"schema":{"type":"string"}}],"requestBody":{"required":true,"content":{"application/json":{"schema":{"type":"object","allOf":[{"type":"object","required":["creationDate","event","data"],"properties":{"creationDate":{"type":"number","description":"The date when the event was created (milliseconds since the Unix epoch).","example":1620000000000},"event":{"type":"string","description":"Event type identifier.","example":"webhookEvent"},"data":{"type":"object","description":"The data associated with the event."}}},{"properties":{"event":{"example":"meetingEnded"},"data":{"$ref":"#/components/schemas/MeetRoom"}}}]}}}},"responses":{"200":{"description":"Webhook received and processed successfully.\n\n> **Important:** Webhook endpoints must return HTTP 200 OK promptly to acknowledge receipt.\n> Any processing should be done asynchronously after responding.\n>\n> Non-200 responses or timeouts will trigger retries according to the webhook delivery policy.\n"}}}}},"paths":{"/rooms":
