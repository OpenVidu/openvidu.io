    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            (i[r] =
                i[r] ||
                function () {
                    (i[r].q = i[r].q || []).push(arguments);
                }),
            (i[r].l = 1 * new Date());
            (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m);
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-101392924-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
    <script>
        window.addEventListener("load", function () {
          window.cookieconsent.initialise({
            "palette": {
              "popup": {
                "background": "#000"
              },
              "button": {
                "background": "#0088aa",
                "color": "#fff",
                "padding": "9px 22px",
                "box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
                "-moz-box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
                "-webkit-box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
                "-o-box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
                "margin": "0 7px 0 7px",
                "text-transform": "uppercase",
                "text-decoration": "none",
                "color": "#ff7302",
                "text-shadow": "none",
                "-webkit-transition": "all .2s ease-out",
                "-moz-transition": "all .2s ease-out",
                "-o-transition": "all .2s ease-out",
                "-ms-transition": "all .2s ease-out"
              }
            },
            "theme": "classic",
            "position": "bottom-right",
            "content": {
              "href": "https://openvidu.io/conditions/cookie-policy",
              "policy": 'Cookie Policy',
            }
          })
        });
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.1.20/jquery.fancybox.min.js"></script>
    <script type='text/javascript' src='js/fancybox-setup.js'></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>

    <script>
        $('.main-gallery').slick({
            autoplay: true,
            arrows: true,
            prevArrow: '<div class="slick-btn slick-btn-prev"><i class="icon ion-chevron-left"></i></div>',
            nextArrow: '<div class="slick-btn slick-btn-next"><i class="icon ion-chevron-right"></i></div>',
            autoplaySpeed: 4000,
            dots: true,
            infinite: true,
            pauseOnHover: false,
            pauseOnFocus: false,
            responsive: [{
                breakpoint: 768,
                settings: {
                    arrows: false,
                    slidesToShow: 1,
                },
            }, ],
        });
    </script>
