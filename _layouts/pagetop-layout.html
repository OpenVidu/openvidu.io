<!DOCTYPE html>
<html lang="en" xml:lang="en">

<head>
  <!-- Site Title-->
  <title>{{page.title}}</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="keywords" content="OpenVidu, openvidu, WebRTC, Video, mobile" />
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <!-- Stlylesheet -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/style-custom.css" rel="stylesheet" type="text/css" />
  <link href="css/pagetop-layout.css" rel="stylesheet" type="text/css" />
  <!-- Skin Color -->
  <link rel="stylesheet" href="css/colors/yellow.css" id="color-skins" />

  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css"/>

</head>

<body>

  {% include header.html %}

  <!-- Start Page Top -->
  <section id="page-top" class="custom-page-top">
    <div class="hero">

      <div id="div-page-top" class="bg-custom my-gray-background"></div>

      <div class="page-top-title text-center">
        <h2 class="white op-1">{{ page.top-title }}</h2>
        <p class="home-subheading op-1">{{ page.top-subtitle }}</p>
      </div>

    </div>
  </section>
  <!-- End Page Top -->

  <div class="site-wrapper content">

    <!-- Page Content-->
    <main class="page-content">

      {{ content }}

    </main>
    <!-- End Page Content-->

    {% include footer.html %}

  </div>
  <!-- End Site Wrapper -->

  <!-- jQuery -->
  <script src="js/plugins/jquery.min.js"></script>
  <script src="js/plugins/moderniz.min.js"></script>
  <script src="js/plugins/smoothscroll.min.js"></script>
  <script src="js/plugins/revslider.min.js"></script>
  <script src="js/plugins/bootstrap.min.js"></script>
  <script src="js/plugins/waypoints.min.js"></script>
  <script src="js/plugins/parallax.min.js"></script>
  <script src="js/plugins/easign1.3.min.js"></script>
  <script src="js/plugins/cubeportfolio.min.js"></script>
  <script src="js/plugins/owlcarousel.min.js"></script>
  <script src="js/plugins/tweetie.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZWhfVEI1Ck_c2OsKO-f5WvgRpb81PN7A&sensor=false"></script>
  <script src="js/plugins/gmap3.min.js"></script>
  <script src="js/plugins/wow.min.js"></script>
  <script src="js/plugins/counterup.min.js"></script>
  <script src="js/scripts.js"></script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-101392924-1', 'auto');
    ga('send', 'pageview');
  </script>

  <script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
  <script>
    window.addEventListener("load", function () {
      window.cookieconsent.initialise({
        "palette": {
          "popup": {
            "background": "#000"
          },
          "button": {
            "background": "#0088aa",
            "color": "#fff",
            "padding": "9px 22px",
            "box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
            "-moz-box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
            "-webkit-box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
            "-o-box-shadow": "0 -3px rgba(0, 0, 0, 0.3) inset",
            "margin": "0 7px 0 7px",
            "text-transform": "uppercase",
            "text-decoration": "none",
            "color": "#ff7302",
            "text-shadow": "none",
            "-webkit-transition": "all .2s ease-out",
            "-moz-transition": "all .2s ease-out",
            "-o-transition": "all .2s ease-out",
            "-ms-transition": "all .2s ease-out"
          }
        },
        "theme": "classic",
        "position": "bottom-right"
      })
    });
  </script>

  <!-- Custom page js -->
  {% if page.custom_js %}
    {% for js_file in page.custom_js %}
      <script src='js/{{ js_file }}.js' type="text/javascript"></script>
    {% endfor %}
  {% endif %}

  {% if page.active == "demos" %}
    <script src="js/tabs.js"></script>
    <script>
      var myTabs = tabs({
        el: '#tabs',
        tabNavigationLinks: '.c-tabs-nav__link',
        tabContentContainers: '.c-tab'
      });
      myTabs.init();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.0.47/jquery.fancybox.min.js"></script>
  {% endif %}

</body>

</html>
